
<div cdkDropListGroup>
  <h1 style="color: white; margin-left: 20px; font-weight: bold; ">{{ boardItems?.header }}</h1>
  <h6 style="color: white; margin-left: 20px;">
    <a style="color: white;" [href]="boardItems?.link">{{ boardItems?.link }}</a>
  </h6>
  <br />
  <div class="row">
    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 col-xs-12" *ngFor="let item of boardItems?.taskListItems">
      <app-task-list [item]="item"></app-task-list>
    </div>
  </div>
</div>
